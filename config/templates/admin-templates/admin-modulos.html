<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin-modulos.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="menu" tabindex="0">
      <div class="smartphone-menu-trigger"></div>
      <header class="avatar">
        <img src="{{ url_for('static', filename='img/foto_perfil.png') }}" />
        <h2 id="admin-name" style="color: #070707; font-weight: bold">
          Loading...
        </h2>
        <h2 style="font-size: 15px; color: #070707">Administrador</h2>
      </header>
      <div class="lista-iconos">
        <a href="/admin/home" tabindex="0" class="icon-inicio"
          ><span>Inicio</span></a
        >
        <a href="/admin/admin-empresas" tabindex="0" class="icon-empresas"
          ><span>Empresas</span></a
        >
        <a href="/admin/admin-modulos" class="icon-stock"
          ><span>Modulos</span></a
        >
        <a href="/admin/admin-percentages" class="icon-impuesto"
          ><span>Percentages</span></a
        >
        <a href="admin-bdds.html" class="icon-bdd"><span>BDD</span></a>
      </div>
      <div class="cerrar-sesion">
        <a
          href="{{ url_for('auth_route.logout') }}"
          class="button-cerrar-sesion"
          >Cerrar Sesi√≥n</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="search-bar">
        <form method="GET" action="#">
          <input type="search" name="query" placeholder="Buscar..." />
        </form>
      </div>
      <div class="table-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>NIT</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="companies-list">
            <!-- Dynamic content will be injected here -->
          </tbody>
        </table>
      </div>
      <div class="accordion hidden" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <strong>Modulos</strong>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="labels">
                <label class="label-text">Clientes</label>
                <label class="label-text">Vendedores</label>
                <label class="label-text">Compras</label>
                <label class="label-text">Cotizaciones</label>
                <label class="label-text">Stock</label>
                <label class="label-text">Informes</label>
              </div>
              <div class="sliders">
                <label class="switch">
                  <input
                    type="checkbox"
                    id="clientes-modulo"
                    title="Clientes"
                  />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input
                    type="checkbox"
                    id="vendedores-modulo"
                    title="Vendedores"
                  />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input type="checkbox" id="compras-modulo" title="Compras" />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input
                    type="checkbox"
                    id="cotizaciones-modulo"
                    title="Cotizaciones"
                  />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input type="checkbox" id="stock-modulo" title="Stock" />
                  <span class="slider round"></span>
                </label>
                <label class="switch">
                  <input
                    type="checkbox"
                    id="informes-modulo"
                    title="Informes"
                  />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/administrador/admin-modulos.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
