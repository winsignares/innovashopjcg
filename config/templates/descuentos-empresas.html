<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/descuentos-empresas-styles.css" />
    <title>Descuentos Empresas</title>
  </head>
  <body>
    <body>
      <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
          <img src="./img/icon-empresa.png" />
          <h2 style="color: #070707; font-weight: bold">Ebay</h2>
          <h2 style="font-size: 15px; color: #070707">Empresa</h2>
        </header>
        <ul>
          <li
            id="inicio"
            href="inicio_empresas.html"
            tabindex="0"
            class="icon-inicio"
          >
            <span>Inicio</span>
          </li>
          <li tabindex="0" class="icon-descuentos">
            <span>Descuentos</span>
          </li>
          <li tabindex="0" class="icon-vendedores"><span>Vendedores</span></li>
          <li tabindex="0" class="icon-clientes"><span>Clientes</span></li>
          <li tabindex="0" class="icon-stock"><span>Stock</span></li>

          <li tabindex="0" class="icon-cotizacion"><span>Cotizacion</span></li>

          <li tabindex="0" class="icon-compra"><span>Compra</span></li>
        </ul>

        <div class="Contenedor">
          <a href="index.html" class="button-cerrar-sesion">Cerrar sesion</a>
          <a href="/index2.html" class="button-cambiar-cuenta"
            >Cambiar cuenta</a
          >
        </div>
      </nav>

      <div class="helper">
        <div class="helper-container">
          <h2 class="tittle">Descuentos</h2>
          
          <div class="labels">
            <label for="porcentaje">Porcentaje de descuento:</label>
            <label for="inicio">A partir de:</label>
            <label for="final">Hasta:</label>
   
          </div>
          <div class="inputs">
            <input type="text" id="porcentaje" />
            <input type="date" id="inicio" />
            <input type="date" id="final" />
          
          </div>
        </div>
      </div>

      <main></main>
    </body>
  </body>
</html>
